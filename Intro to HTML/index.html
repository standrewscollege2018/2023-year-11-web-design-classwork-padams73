<!-- The first page of any site will be called index.html -->
<!-- Start with the doctype declaration -->
<!DOCTYPE html>

<html>
    <!-- The head is the invisible stuff, about the page -->
    <head>
        <title>My first website</title>
    </head>
    <!-- The body is visible, it's what appears in the browser -->
    <body>
        <h1>This is a big heading</h1>
        <p>This is a paragraph</p>
        <p>Here is another</p>
        <!-- Unordered list -->
        <ul>
            <!-- Each list item goes inside an <li> tag -->
            <li>Item 1</li>
            <li>Item 2</li>
        </ul>

        <!-- Ordered list -->
        <ol>
            <!-- Each list item goes inside an <li> tag -->
            <li>Item 1</li>
            <li>Item 2</li>
        </ol>

        <!-- Image tags self-close -->
        <img src="pascal.png" alt="Picture of Pascals Triangle" width=100 height=50/>

        <!-- The tag for a link is <a> -->
        <p><a href="game.html">Go to a page about FIFA23</a></p>
    </body>
</html>
